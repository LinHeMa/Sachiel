query GetPublisherProfile($memberId: ID!) {
  publisher(where: { id: $memberId }) {
    id
    title
    logo
    followerCount
    description
  }
  stories(where: { source: { id: { equals: $memberId } } }) {
    title
    id
    og_image
    source {
      title
      official_site
    }
    title
    og_title
    commentCount
    createdAt
    tag {
      id
      name
    }
    pick {
      createdAt
      member {
        id
        name
        avatar
      }
    }
    pickCount
    commentCount
    paywall
    full_screen_ad
    published_date
    comment(orderBy: { createdAt: desc }) {
      id
      content
      createdAt
      likeCount
      member {
        id
        name
        avatar
      }
    }
  }
}
