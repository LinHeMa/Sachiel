# sync cronjob query [gql_mesh_sponsor_publishers](https://github.com/readr-media/mesh-feed-parser/blob/dev/app/gql.py#L47-L57) to create gql types
query Publishers {
  publishers {
    id
    title
    rss
    official_site
    sponsorCount: followerCount
  }
}

query GetPublisherProfile($publisherId: ID!, $takes: Int!) {
  publisher(where: { id: $publisherId }) {
    id
    title
    logo
    followerCount
    description
  }
  storiesCount(where: { source: { id: { equals: $publisherId } } })
  stories(where: { source: { id: { equals: $publisherId } } }, take: $takes) {
    title
    id
    og_image
    source {
      title
      official_site
    }
    title
    og_title
    commentCount
    createdAt
    tag {
      id
      name
    }
    pick {
      createdAt
      member {
        id
        name
        avatar
      }
    }
    pickCount
    commentCount
    paywall
    full_screen_ad
    published_date
  }
}
